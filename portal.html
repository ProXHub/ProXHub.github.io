<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="theme-color" content="#e0800b" />
    <link rel="icon" type="image/x-icon" href="assets/icon.png">
    <title>PRO X Hub | Portal</title>

    <!-- MS Tile - for Microsoft apps-->
    <meta name="PRO X Hub | Portal" content="assets/icon.png">

    <!-- fb & Whatsapp -->
    <!-- Site Name, Title, and Description to be displayed -->
    <meta property="og:site_name" content="PRO X Hub">
    <meta property="og:title" content="PRO X Hub | Portal">
    <meta property="og:description" content="The best hub to gain USDT!">
    <!-- Image to display -->
    <meta property="og:image" content="assets/icon.png">
    <!-- No need to change anything here -->
    <meta property="og:type" content="website" />
    <meta property="og:image:type" content="image/jpeg">
    <!-- Size of image. Any size up to 300. Anything above 300px will not work in WhatsApp -->
    <meta property="og:image:width" content="300">
    <meta property="og:image:height" content="300">
    <!-- Website to visit when clicked in fb or WhatsApp-->
    <meta property="og:url" content="https://proxhub.github.io/">

    <link rel="stylesheet" href="style.css">
</head>

<body onload="hideLoader()">
    <div class="loader-container">
        <div class="loader"></div>
    </div>

    <div class="users">
        <div class="green-point"></div>
        <p><span id="userCount"></span> online users.</p>
    </div>

    <div class="main">
        <p id="ip_message"></p>
        <hr>
        <br>
        <p>Your account is <span class="warning">NOT Activated</span> yet! Press Activate and follow the steps to access our services.</p>
        <br>
        <a href="activate" class="green-portal">Activate</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
